<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/fontawesome-free-5.13.0-web/css/all.css">
    <style>
        li::before
        {

            /* 
                通过为元素来设置图标字体
                1：找到要设置的元素通过before或after选中
                2：在content中设置字体的编码
                3：设置字体的样式
                    font-family:'Font Awesome 5 Free' ;
                    font-weight: 900;

            */
            content: "\f1b0";
            font-family:'Font Awesome 5 Free' ;
            font-weight: 900;
        }
    </style>


</head>
<body>
    
    <i class="fas fa-cat"></i>

    <ul>
        <li>楚河如动物</li>
        <li>焊接萨达是</li>
        <li>萨达萨达是</li>
        <li>发GI不明白</li>
        <li>抵扣联啊实</li>
    </ul>

    <span class="fas">&#xf0f3</span>
</body>
</html>
