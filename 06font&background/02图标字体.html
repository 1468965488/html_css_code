<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/fontawesome-free-5.13.0-web/css/all.css">
    <style>
            .apple{
                color: #cd6969;
                font-size: 100px;
            }
    </style>    
</head>
<body>
    <!-- 
        图标字体（iconfont）
            在网页中经常需要一些图标，可以通过图片来引入图标
                但是图片本身比较大，并且非常不灵活
            所以在使用图标时，我们可以将图标设置位字体
                然后我们就可以通过font-face的形式及来使用图标
            这样我们就可以通过使用字体的形式来使用图标

        font-awesome
        1：下载
        2：解压
        3：将css和webfonts移动到项目中
        4：将all.css引入到网页中
        5：使用方式
            直接通过类名来使用图标字体
            可以用style标签设置大小和颜色等
            矢量图，不会失真
     -->
        <i class="fas fa-apple-alt apple"></i>

</body>
</html>
