<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        html专门负责网页的结构
        所以在使用html标签时应该关注的是标签的予以，而不是其它样式

        标题标签：
            h1~h6一共有六级标题
            h1~h6重要性递减， H1最重要， h6最不重要
            h1仅次于title标签，一般情况下，一个页面中指挥有一个h1
            一般情况下， 标题标签只会用h1~h3， h4~h6很少用

            标题标签都是块元素
        在页面中独占一行的元素我们成为块元素（block element）
      -->
      <h1>一级标题</h1>
      <h2>二级标题</h2>
      <h3>三级标题</h3>
      <h4>四级标题</h4>
      <h5>五级标题</h5>
      <h6>六级标题</h6>

      <!-- 
          hgroup用来为标题分组， 可以将一组相关标题同时放到hgroup
       -->
      <hgroup>
            <h1>回乡偶书</h1>
            <h2>贺知章</h2>
      </hgroup>
      <!-- 
        p标签表示页面中的一个段落
        p也是一个块元素
       -->
       <p>在p标签中的内容表示一个段落</p>
       <!-- 
           em标签用于表示语音语调的家中
           加了em标签之后并没有换行
           他是一个行内元素 （inline element）
        -->
       <p>今天天气<em>真</em>不错！</p>
       <p>你今天必须<strong>完成作业</strong>！</p>

       <!-- 
           strong表示强调 重要内容
       -->
       鲁迅说
       <blockquote>
            这句话我是从来没有说过的
       </blockquote>
       <!-- 
           blockquote 经常表示一个常引用
        -->
        子曰<q>学而时习之，乐呵乐呵</q>
        <!-- 
            q表示一个短引用， 行内引用， 
         -->
         <br>
         今天天气不错

         <!-- 
             br标签表示换行
          -->
</body>
</html>
