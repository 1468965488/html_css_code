<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- 
            audio标签用来向页面中引入一个外部音频文件
            默认不允许用户自己控制
            属性
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放

            如果设置了autoplay 再打开页面时会自动播放
            loop 是否循环播放

         -->
<audio src="./source/【双笙】我的一个道姑朋友.mp3" controls ></audio>





</body>
</html>
