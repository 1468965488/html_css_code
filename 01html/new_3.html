<body>
		<!-- 
			图片标签 用于向当前页面引入外部图片
			使用img标签来引入外部图片， img标签是一个自结束标签
			img属于替换元素
			属性
				scr 属性指的是外部图片的路径
				alt属性是对图片的描述

				width 图片的宽度 单位是像素
				heigh 图片的高度
					如果同时修改了一个，则另一个会等比例缩放

				注意：一般不建议改变图片的大小，需要多大的图片就裁多大
					但是在移动端经常要对图片缩放（）大图放小

			图片的格式：
				jpeg 支持颜色丰富， 不支持透明效果， 不支持动图
						一般用来显示照片
				gif，支持颜色较少， 支持简单透明， 支持动图
						颜色单一图片， 动图
				png，支持颜色丰富， 支持复杂透明， 不支持动图
						颜色丰富， 复杂透明图片
				webp， 这是google新推出的专门用来表示网页中的图片的一种格式，而且文件还特别小
						缺点， 兼容性不好
				
				原则 ： 效果一样用小的
					   效果一样用好的

				
		 -->

		 <img src="./img/(11).jpg" alt="songshu">
		 <img width="500" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585312132555&di=15c21dab4e01e15806edffcc37002ac8&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201710%2F04%2F20171004105005_RaBxr.thumb.700_0.jpeg">

		 <span>abc</span>
</body>
