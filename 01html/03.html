<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta 作用
        meta主要用于设置网页中的一些元素，给网页看不是给用户看
        cahrser 指定网页字符集
            keywords 表示网站的关键字，可以同时指定多个关键字，使用逗号隔开
                <meta name="keywords" content="html，css，javascript，python">
            description 指定网站的描述
            <meta name="description" content="bilibili是国内知名的视频弹幕网站，这里有最及时的动漫新番，最棒的ACG氛围，最有创意的Up主。大家可以在这里找到许多欢乐。">
            title标签的内容会作为搜索结果的超链接上的文字显示
     -->
    <meta name="keywords" content="html5,前端,css3">
    <meta name="description" content="这是我在学习html的代码">
    <title>Document</title>
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://ww.baidu.com">
        将重新定位到另一个网站
     -->
    <meta http-equiv="refresh" content="3;url=https://ww.baidu.com">
</head>
<body>
    
</body>
</html>
