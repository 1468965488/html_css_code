<!DOCTYPE html>
<html lang="en">
<head>
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们跳转到其他页面或是当前页面的当前位置
        使用a标签定义超链接

        属性
            herf 指定跳转的目标路径
                值可以是一个外部网站的地址
                也可以是内部页面的地址
        超链接也是一个行内元素，但是在a里边放任何元素
        唯独有一个不能放，但不能放自己
     -->

     <a href="https://www.baidu.com">超链接</a><br>
     <a href="04.html">超链接2</a>



</body>
</html>
