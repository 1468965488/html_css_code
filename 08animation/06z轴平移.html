<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html{
            perspective: 800px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            transform: translateZ(0px);
            transition: all 2s;
        }
        .box1:hover{
            transform: translateZ(200px);
        }


        /* 
            z轴平移 调整视距
        
        */
        
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
