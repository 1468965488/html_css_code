<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            height: 200px;
            width: 200px;
            background-color: yellow;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: orange;
            /* 
                绝对定位
                    当元素的position设置为absolute时 则开启了元素的绝对定位
                    绝对定位的特点
                        1：开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
                        2：开启绝对定位后元素会哦从文档流中脱离
                        3：绝对定位会改变元素的性质 行内编程块 块的宽高被内容撑开
                        4：绝对定位会使元素提升一个层级
                        5：绝对定位元素是相对于其包含块进行定位的

                    包含块
                        正常情况下
                            包含块就是离当前元素最近的祖先块元素
                    绝对定位的包含快
                        包含快就是离他最近的开启定位的祖先元素
                        如果所有的祖先元素都没有开启定位i
                            则相对于根元素进行定位
             */

            position: absolute;
            top: 0px;
            left: 0px;

        }

        .box3 {
            height: 200px;
            width: 200px;
            background-color: pink;
            
        }

        .box4 {
            height: 400px;
            width: 400px;
            background-color: pink;
            position: relative;
        }

        .box5 {
            height: 300px;
            width: 300px;
            background-color: pink;
            position: relative;
        }
    </style>

</head>

<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div>

        </div>
    </div>
    <div class="box3">3</div>




</body>

</html>
