    <style>

        body{
            height: 3000px;
        }
        .nav{
            /* 设置宽高 */
            width: 1210px;
            height: 48px;
            background-color: #E8e8e8;

            margin: 50px auto;

            /* 
                粘滞定位
                当元素的position设置为sticky时则开启了元素的粘滞定位
                粘滞定位和相对定位特点基本一致
                    不同的是年指定为可以在元素到某一位置的时候将其固定
             */
             position: sticky;
             top: 0;

        }
        /* 设置li浮动 */
        .nav li{
            float :left ;
            background-color: #cd6969;
            height: 48px;
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
        }
        /* 设置a的样式 */
        .nav a{
            /* 去除下划线 */
            text-decoration: none;
            color:#777;
            font-size: 18px;
            /* 将a转换为块元素 */
            display: block;
            height: 48px;
            padding: 0 42px;

        }

        /* 设置鼠标移入 */
        .nav a:hover{
            background-color: #3f3f3f;
            color:#E8e8e8
        }
    </style>

</head>
