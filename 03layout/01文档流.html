<body>
    <!--
            文档流（normal flow）
                网页是一个多层的结构，一层摞着一层
                通过css可以分别为每一层来设置样式
                作为用户只能看到最顶上一层
                这些层中，最底下的一层称为文档流 文档流是网页的基础
                    我们所创建的元素默认都是在文档流中进行拍列
                
                对我们来说元素主要有两个转发太
                    在文档流中
                    不在文档流中（脱离文档流）

                在文档流中有什么特点
                    块元素
                        块元素会在页面中独占一行 自上向下垂直排列
                        默认宽度是父元素的全部
                        默认高度是被我们内容撑开 
                    行内元素
                        不会独占一行，只占自身大小，自左向右水平排列
                        如果一行不能容纳下所有行内元素， 
                            会换到第二行，继续自左向右排列
                        行内元素的默认宽度和高度都是被内容撑开
                        
      -->


      <div class="box1">div1</div>
      <div class="box2">div2</div>

      <span>我是span1</span>
      <span>我是span1</span>

</body>
