<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color:#cd6969;  
            
            /* 
                边框属于盒子的边缘，边框里边属于盒子的内容，
                    要设置边框至少要设置三个样
                        -边框宽度 border-width
                        -边框颜色 border-color
                        -边框样式 border-style
             */
            border-width: 10px;
            border-color: #bfa;
            border-style: solid; 

        }
    </style>
</head>
<body>
    <!-- 
        盒模型
        css将页面中的所有元素都设置成了一个矩形的盒子
        将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
        每一个盒子都由以下几部分组成
            内容区 content
            边框 border
            内边距 padding
            外边距 margin

     -->


     <div class="box1">asd1</div>
    
</body>
</html>
