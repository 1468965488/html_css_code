<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 122px;
            height: 180px;
            margin: 0 auto;
            background-image: url(../08animation/sprite.jpg);
            animation: snowman .5s steps(4) infinite;
        }

        @keyframes snowman {
            from{
                background-position: 0 0;
            }

            to{
                background-position: -487px 0;
            }
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
