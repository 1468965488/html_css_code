<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            现实生活中表单用于提交数据
                在网页中也可以使用表单，用于将本地数据提交个服务器
                使用form标签创建表单
         -->

         <!-- 
            form的属性
                action 指定服务器的地址

          -->
         <form action="target.html">
            <!-- 添加表单项 -->
            <!-- 
                文本框

             -->
             文本框<input type="text" name="username">
             <br><br>

             密码框<input type="password" name="password">
             <br><br>

             <!-- 
                 单选按钮必须指定value属性 value表示提交的内容
                 checked可以将单选按钮设置位默认选中
              -->
             单选按钮<input type="radio" name="hello" value="1">
                    <input type="radio" name="hello" value="2">
             
             
             多选按钮<input type="checkbox" name="text" vale="1">
             <input type="checkbox" name="text" vale="1">
             <input type="checkbox" name="text" vale="1">
             

             下拉列表
             <!-- 
                 可以添加一个select 表示默认选中
              -->
             <select name="haha">
                <option value="i">选项1</option>
                <option value="ii">选项2</option>
                <option value="iii">选项3</option>
                <option value="iiii">选项4</option>
                <option value="iiiii">选项5</option>

             </select>
                    <!-- 提交按钮 -->
             <input type="submit" value="hanser">
         </form>


</body>
</html>
