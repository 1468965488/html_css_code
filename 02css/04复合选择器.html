<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{
            color: deeppink;
        }

        /* 现在我们要将class为div的字体大小设置为30px */
        div.red{
            font-size: 30px;
        }

        /* 选择器分组 同时选中多个选择器对应的元素
            用法： 选择器1, 选择器2, 选择器3{} */
        h1, span{
            color: green;
        }
    </style>

</head>
<body>
    <div class="red">
        我是div
    </div>
    <p class="red">
        我是p元素
    </p>
    <h1>h1</h1>
    <span>span</span>
</body>
</html>
