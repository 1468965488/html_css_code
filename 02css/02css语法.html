<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css中的注释

            css语法
                选择器 声明块
                选择器，通过选择器可以选中页面中的指定元素
                    比如p的作用就是选择所有的p标签
                声明块，通过声明块来指定要为元素设置的样式
                    声明块是由一个一个的的声明组成
                    声明块是一个名值结构
                    结构为   名: 值;
        */
        p{
            color: red;
            font-size: 40px;
        }
    </style>


</head>
<body>
    

    <p>今天天气</p>
</body>
</html>
