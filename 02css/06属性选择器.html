<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            /* 
                [属性名] 选择含有指定属性的元素
                [属性名=属性值] 选择含有指定属性和属性值的元素
                [属性名^=属性值] 选择属性值以指定值开头的元素 
                [属性名$=属性值] 选择以指定指定值结尾的元素
                [属性名*=属性值] 选择包含指定值的元素
             */

            p[title*=sa]{
                color:red;
            }
        </style>
</head>
<body>
        <p title="abc">i love hanser</p>
        <p title="hanser">i love hanser</p>
        <p title="yousa">i love hanser</p>
        <p>i love hanser</p>
        <p>i love hanser</p>
        <p>i love hanser</p>




</body>
</html>
