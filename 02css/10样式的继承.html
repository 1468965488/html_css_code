<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            样式的继承， 我们为一个元素设置样式的同时会应用到他的后代元素上
            继承是发生在祖先和后代之间的
            继承的设计是为了方便我们的开发，利用继承我们可以将一些通用的样式统一设置到祖先上
                这样只用设置一次就可以让所有元素都具有该样式

            注意 并不是所有的样式都会被继承
                比如北京相关的， 布局相关的都不会被继承
         */
        p{
            color: red;
            background-color: orange;
        }

        div{
        color: yellow;

        }

    </style>



</head>
<body>
        <p>
            我是一个p元素<br>
            
                <span>我是省赛时p元素里的span</span>
        </p>
        <div>
            我是div
            <span>我是div里的边的span</span>
        </div>

</body>
</html>
