<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            /* 
                将ul里的第一个li设置为红色
             */

             /* 
                伪类 不存在的类 用来描述一个元素的特殊状态
                比如 第一个元素，被点击的元素，鼠标移入的元素
                    伪类的特点： 一般情况下都是使用:开头
                    :first-child 第一个子元素
                    :last-child  最后一个子元素
                    :nth-child  选中n个子元素 
                        特殊值：
                            n第n个 n的范围为0到正无穷
                            2n 选中偶数位的元素 或者even
                            odd 或者 2n+1 表示技术位
                            以上这些伪类都是根据所有子元素进行排序

                        :first-of-type
                        :last-child
                        :nth-of-type()
                            以上几个都是在同类型中寻找

                :not() 佳作否定伪类
                将复合条件的元素从选择器中取出
              */
        ul>li:not(:nth-child(3)){ 
            color: red;
        }

    </style>
</head>
<body>
    
<ul>
    <span>zheshi</span>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>


</body>
</html>
