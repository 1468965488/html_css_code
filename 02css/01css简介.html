<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
             <!--
                  第二种放式: 内部样式表
                    将样式编写到head标签中的style标签里
                        可以同时为多个标签设置样式， 并且修改时修改一处即可全部应用
                        更方便对样式进行复用
                    问题；
                    只对当前一个网页起作用， 不能跨网页使用
                 -->

            <!-- 
                第三种方式 外部样式表  最佳使用方式
                    可以将css样式编写到css文件中
                    然后link标签通过外部标签来引入外部的css文件
                    使我们的样式可以在不同的网页中进行复用
                将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
                从而加快王爷的加载速度，提高用户体验
             -->
             <link rel="stylesheet" href="style.css">


</head>
<body>
        <!-- 
            网页分为三部分
                结构 html
                表现 css
                行为 javascript
            css 
                层叠样式表
                网页实际上是一个多层的结构，通过css可以分别为网页的每一层设置样式
                    而最终我们只能看到王爷的最上边一层
                总之一句话， css可以用来设置玩个中元素的样式

         -->
         
         <!--
              使用css修改元素样式
              第一种方式：
                在标签内部通过style属性来设置元素的样式
                内联样式， 行内样式
                使用内联样式， 样式只能对一个标签生效
                样式发生变化时，必须一个一个修改
                开发时绝对不要使用内联样式
         -->
         <p>少小离家老大回， 乡音无改鬓毛衰</p>
         <p>天气不错</p>




</body>
</html>
