    <!-- 
        像素
            在前端开发中像素分成两种情况讨论 css像素和物理像素
            
            物理像素：真实的像素
            css   编写网页时我们用到的都是css像素

            浏览器显示网页时需要将css像素转换为物理像素然后再呈现
            一个css像素最终由几个物理像素显示 由浏览器显示
            默认情况下 pc端一个css像素 = 一个物理像素

            视口 viewport
                屏幕中用来显示网页的区域
                可以通过查看视口大小来观察css像素和物理像素的比值
                默认情况下  
                    视口宽度 1520px css像素
                            1520px  物理像素
                    
                    放大两倍的情况
                            视口宽度760px
                            物理像素1520px
                        此时css像素：物理像素 = 1：2
            我们可以通过改变视口大小来改变这个比值

     -->
